<div class="selector">
    <label for="perPage">Results per page: </label>
    <select class="form-control" (change)="changePageSize($event.target)">
        <optgroup>
            <option> -- </option>
            <option>10</option>
            <option>15</option>
            <option default>20</option>
        </optgroup>
    </select>
</div>
<nav aria-label="paginator-container">
    <div class="pagination">
        <li class="page-item" (click)="onClickPage(activePage - 1)"><a class="page-link" href="javascript:void(0);">«
                Previous</a></li>
        <li class="page-item" [ngClass]="{'active': activePage === item}" *ngFor="let item of pages"
            (click)="onClickPage(item)"><a class="page-link" href="javascript:void(0);">{{item}}</a>
        </li>
        <li class="page-item" (click)="onClickPage(activePage + 1)"><a class="page-link" href="javascript:void(0);">Next
                »</a></li>
    </div>
</nav>
